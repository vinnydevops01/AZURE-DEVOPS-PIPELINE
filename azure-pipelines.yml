name: CI-CD

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: CI
  displayName: 'Continuous Integration'
  jobs:
    - job: Build
      displayName: 'Build do Projeto'
      steps:
      - script: echo Hello, world!
        displayName: 'Run a one-line script'